<h1>Table With List of Heroes</h1>

<p *ngIf="!heroes"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="heroes">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Alias</th>
    <th>Brand</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr *ngFor="let hero of heroes">
    <td>{{ hero.Id }}</td>
    <td>{{ hero.Name }}</td>
    <td>{{ hero.Alias }}</td>
    <td>{{ hero.Brand }}</td>
    <td>
      <button (click)="disableHero(hero.Id)" type="button" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
